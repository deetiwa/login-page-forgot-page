<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

<div class="container-fluid">

    <form class="mx-auto border border-dark">
        <h1 class="text-center mb-5"><img src="image/logo.jpeg" class="img-fluid" id="img" alt=""> </h1>
        <h4 class="text-center mb-5">Login in to Your Account</h4>
        <div class="mb-3">
            <div class="row">
            <div class="col">
             <label for="exampleInputEmail1" class="form-label">Email/Username</label></div>
             <div class="col-md-6">
          <input type="email" class="form-control border-1 border-dark"  id="exampleInputEmail1" aria-describedby="emailHelp" required=""></div>
        </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
          <label for="exampleInputPassword1" class="form-label">Password</label></div>
          <div class="col-md-6">
          <input type="password" class="form-control border-1 border-dark" id="exampleInputPassword1" required=""></div></div>
          <div id="emailHelp" class="form-text-md-4 mt-3"><a href="forgot.html"> Forget Password? </a></div>
        </div>
        <div class="text-center">
        <button type="submit" class="btn-primary mt-4 ">Login</button></div>
      </form>


</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
